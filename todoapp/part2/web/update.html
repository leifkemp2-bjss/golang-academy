{{ template "header" }}
<body>
    <h2>Create a To Do</h2>
    <form action="/update_todo/{{.Id}}" method="PUT">
        <div id="forminput">
            <p>Contents:</p>
            <input type="text" name="contents" placeholder="{{.Contents}}">
        </div>
        <div id="forminput">
            <p>Status:</p>
            <input list="statuses" name="status" placeholder="{{.Status}}">
            <datalist id="statuses">
                <option value="To Do">
                <option value="In Progress">
                <option value="Completed">
            </datalist>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
